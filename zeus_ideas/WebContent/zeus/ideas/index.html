<body style="margin-left: 20px">

	<div id="wrap" ng-controller="ManageController">
		<div class="row">
			<div class="col-lg-12">
		    	<h1 class="page-header">Ideas</h1>
			</div>
		</div>
		<div class="container">
			<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
			
			<div class="selected-{{entry._selected_}}" ng-repeat="entry in data"
						ng-click="showInfoForEntry(entry)">
				<div>
					<div class="media-left media-middle">
	            		<a href="#"><i class="fa fa-lightbulb-o fa-2x"></i></a>
	            	</div>
	            	<div class="media-body">
	            		<h4 class="media-heading" data-toggle="collapse" data-target="#demo">{{entry.idea_name}} <small>by {{entry.idea_created_by}} on {{entry.idea_created_at | date:'yyyy-MM-dd'}}</small></h4>
	            		<p></p>
	            		<p>{{entry.idea_description}}</p>
	            	</div>
	            	<hr>
	            </div>	
	        </div>
			
							
			
			<!-- new, edit and delete buttons -->
			<div class="btn-group">
				<input class="btn btn-default btn-xs" type="button" value="New"
					ng-click="setOperation('new')"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'"> <input
					class="btn btn-default btn-xs" type="button" value="Edit"
					ng-click="setOperation('update')"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'"> <input
					class="btn btn-default btn-xs" type="button" value="Delete"
					ng-click="delete()"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'">
			</div>
			<br>
			<div>
				<!-- input form -->
				<div ng-show="operation == 'new' || operation == 'update'">
					
					<input type="hidden" class="form-control" 
						ng-model="selectedEntry.idea_id" readonly> <br>
					<br>
					<label>Name</label>
					<input type="text" class="form-control" 
						ng-model="selectedEntry.idea_name"
						ng-readonly="operation == 'show'" required="required">
					<br>
					<label>Description</label>
					<textarea class="form-control" 
						ng-model="selectedEntry.idea_description"
						ng-readonly="operation == 'show'" required="required"></textarea>
					<br>
				</div>
				
				<!-- save and cancel buttons -->
				<div class="btn-group">
					<input class="btn btn-primary" type="button" value="Save" ng-show="operation == 'new' || operation == 'update'"
						ng-click="confirmAction()"> 
					<input class="btn btn-default" type="button" value="Cancel" ng-show="operation == 'new' || operation == 'update'"
						ng-click="cancelAction()">
				</div>
			</div>
		</div>
		
		
		<!-- Comments -->
		
		<div class="row">
			<div class="col-lg-12">
		    	<h3 class="page-header">Comments</h3>
			</div>
		</div>
		<div class="container">
			<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
			<!-- entities table -->
			<table class="table table-condensed">
				<tbody>
					<tr class="selected-{{entry._selected_}}" ng-repeat="entry in dataDetails">
						
						<td>
						
						
						
							<div class="media" style="border-color: #416B99 !important; border-style: dotted; padding: 10px; border-radius: 5px; border-width: 1px;">
							  <!-- a class="media-left media-middle" href="#">
							    <a href="#"><i class="fa fa-edit fa"></i></a>
							  </a -->
							  <div class="media-body">
							    <h6 class="media-heading">{{entry.ideac_created_by}} commented on {{entry.ideac_created_at | date:'yyyy-MM-dd'}}:</h6>
							    <p>{{entry.ideac_comment}}</p>
							  </div>
							</div>
							
							
						</td>
						
						
					</tr>
				</tbody>
			</table>
			
			
			<div>
				<!-- input form -->
				<div>
					<input type="hidden" class="form-control" 
						ng-model="selectedDetailsEntry.ideac_idea_id"
						ng-readonly="operationDetails == 'show'" required="required">
					<br>
					<label>Comment</label>
					<textarea class="form-control" 
						ng-model="selectedDetailsEntry.ideac_comment"
						ng-readonly="operationDetails == 'show'" required="required"></textarea>
					<br>
				</div>
				
				<!-- save and cancel buttons -->
				<div class="btn-group">
					<input class="btn btn-primary btn-xs" type="button" value="Submit" ng-click="confirmActionDetails()"> 
					<input class="btn btn-default btn-xs" type="button" value="Clear" ng-click="cancelActionDetails()">
				</div>
			</div>
		</div>
		
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

	<script type="text/javascript">
		angular.module('page', ['ngAnimate', 'ui.bootstrap']);
		angular.module('page').controller('ManageController', function ($scope, $http) {
			
			var url = '../../../js/zeus/ideas/ideas.js';
			var urlDetailBase = '../../../js/zeus/ideas/idea_comments.js';
			var urlDetail = urlDetailBase + '?idea=-1';

			$http.get(url)
				.success(function(data){
					$scope.data = data;
				});
			
			$scope.selectedEntry;
            $scope.operation = 'show';
            $scope.errorMessage = null;
			
			$scope.showInfoForEntry = function(entry) {
				if($scope.operation==='show'){
					if($scope.selectedEntry === entry){
						$scope.showEntry = false;
						$scope.selectedEntry = null;
						entry._selected_ = false;
					}else{
						for(var i = 0 ; i < $scope.data.length; i ++){
							$scope.data[i]._selected_ = false;
						}
						entry._selected_ = true;
						$scope.showEntry = true;
						$scope.selectedEntry = entry;
						$scope.selectedDetailsEntry = {};
						$scope.selectedDetailsEntry.ideac_idea_id = $scope.selectedEntry.idea_id;
						urlDetail = urlDetailBase + '?idea=' + $scope.selectedDetailsEntry.ideac_idea_id;
						refreshDataDetails();
					}
				}
			};
					
			$scope.setOperation = function(operation) {
                      switch (operation) {
                          case 'new':
                              if ($scope.operation !== 'new') {
                            	  $scope.selectedEntry = null;
                                  $scope.operation = 'new';
                              } else {
                                  $scope.operation = 'show';
                              }
                              break;
                          case 'update':
                               if ($scope.operation !== 'update') {
                              	 if ($scope.selectedEntry) {
                                       $scope.operation = 'update';
                                   } else {
                                       alert("Please first select entry for updated");
                                       $scope.operation = 'show';
                                   }
                              } else {
                                  $scope.operation = 'show';
                              }
                              break;
                          case 'delete':
                              if ($scope.operation !== 'delete') {
                                  $scope.operation = 'delete';
                              } else {
                                  $scope.operation = 'show';
                              }
                              break;
                          default:
                              $scope.operation = 'show';
                              break;
                       }
            };
                   
            $scope.confirmAction = function() {
                switch($scope.operation){
                    case 'show':
                        break;
                    case 'new':
                        newEntry($scope.selectedEntry);
                        break;
                    case 'update':
                        updateEntry($scope.selectedEntry);
                        break;
                }
            };

            $scope.cancelAction = function() {
                refreshData();
            };

			$scope.delete = function() {
        	   	if($scope.selectedEntry) {
                 	var confirmed = confirm('Do you realy want to delete the selected entry?');
	               	if(confirmed) {
	                   	delete $scope.selectedEntry._selected_;
	                       deleteEntry($scope.selectedEntry);
	                       $scope.operation = 'show';
	               	}                    	
               	} else {
                   	alert('Please select row from the table.');
				}
			};
                    
			function newEntry(entry){
				delete $scope.selectedEntry._selected_;
				$http.post(url, entry)
				.success(function(){
					refreshData();
					$scope.selectedEntry = null;
                    $scope.operation = 'show';
                    $scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			function updateEntry(entry){
				delete $scope.selectedEntry._selected_;
				$http.put(url, entry)
					.success(function(){
						refreshData();
	                    $scope.operation = 'show';
	                    $scope.errorMessage = null;
					})
					.error(function(response){
						$scope.errorMessage = response.err.message;
					});
			}

			function deleteEntry(entry){
				var primaryKey;
				primaryKey = "idea_id";
				var deleteUrl = url+"?"+primaryKey+"="+entry[primaryKey];
				$http.delete(deleteUrl)
				.success(function(){
					refreshData();
                    $scope.selectedEntry = null;
					$scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
                    
			function refreshData(){
				$http.get(url)
				.success(function(data){
					$scope.data = data;
                    $scope.selectedEntry = null;
                    $scope.operation = 'show';
                    $scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			$scope.dateOptions = {
				startingDay: 1
			};
			$scope.formats = ['yyyy/MM/dd', 'dd-MMMM-yyyy', 'dd.MM.yyyy', 'shortDate'];
  			$scope.format = $scope.formats[0];
			
			

			

			$http.get(urlDetail)
				.success(function(dataDetails){
					$scope.dataDetails = dataDetails;
				});
			
			$scope.selectedDetailsEntry;
            $scope.operationDetails = 'new';
            $scope.errorMessage = null;
                   
            $scope.confirmActionDetails = function() {
                switch($scope.operationDetails){
                    case 'new':
                        newEntryDetails($scope.selectedDetailsEntry);
                        break;
                }
            };

            $scope.cancelActionDetails = function() {
                refreshDataDetails();
            };

                    
			function newEntryDetails(entry){
				delete $scope.selectedDetailsEntry._selected_;
				$http.post(urlDetailBase, entry)
				.success(function(){
					refreshDataDetails();
					$scope.selectedDetailsEntry.ideac_comment = null;
                    $scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			
//			function deleteEntry(entry){
//				var primaryKey;
//				primaryKey = "ideac_id";
//				var deleteurlDetail = urlDetail+"?"+primaryKey+"="+entry[primaryKey];
//				$http.delete(deleteurlDetail)
//				.success(function(){
//					refreshDataDetails();
//                    $scope.selectedDetailsEntry = null;
//					$scope.errorMessage = null;
//				})
//				.error(function(response){
//					$scope.errorMessage = response.err.message;
//				});
//			}
                    
			function refreshDataDetails(){
				$http.get(urlDetail)
				.success(function(dataDetails){
					$scope.dataDetails = dataDetails;
                    $scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			$scope.dateOptions = {
				startingDay: 1
			};
			$scope.formats = ['yyyy/MM/dd', 'dd-MMMM-yyyy', 'dd.MM.yyyy', 'shortDate'];
  			$scope.format = $scope.formats[0];

			
			
			
			
			
		});
		
	</script>

</body>
</html>
